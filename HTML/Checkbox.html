<!DOCTYPE html> 
<html>
    <head><title>Checkbox</title></head>
    <body>
        <header><h1>Checkbox, Radio e Select</h1></header>
        <form method="post" action="#">
            Quais linguagens voce gosta? <br>
            <input type="checkbox" name="css" value="1">CSS <br>
            <input type="checkbox" name="html" value="1">HMTL <br>
            <input type="checkbox" name="javascript" value="1">JavaScript <br>
        </form>
        <br>
        <form method="post" action="#">
            Qual Sua linguagem numero 1. <br>
            <input type="radio" name="curso" value="html">HTML<br>
            <input type="radio" name="curso" value="css">CSS<br>
            <input type="radio" name="curso" value="javascript">JavaScript<br>
            </form>
            <form action="#" method="post">
                Qual a linguagem do minecraft?<br>
                <select name="Linguagem">
                    <option>------------</option>
                    <option value="Java">JAVA</option>
                    <option value="C#">C#</option>
                    <option value="Python">PYTHON</option>
                </select>
        </form>
    </body>
</html>
